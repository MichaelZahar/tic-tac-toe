<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20x20</title>
  </head>
  <body>
    <div id="main-menu" class="screen">
      <a href="#/game">Play</a>
      <a href="#/leader-board">Leader board</a>
    </div>
    <div id="game" class="screen">
      <header>
        <div id="round"></div>
      </header>
      <div id="game-board">
      </div>
    </div>
    <div id="leader-board" class="screen">
      <h1>Leader board</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Time, s</th>
            <th>Rounds</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <a href="#/">Back</a>
    </div>
    <script src="/js/bundle.js"></script>
  </body>
</html>
